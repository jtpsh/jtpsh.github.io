<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>jtp.sh</title>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@typopro/web-iosevka@3.7.5/TypoPRO-Iosevka.css">
        <link rel="manifest" href="/site.webmanifest">
        <style>
            body{padding:25px;font-family:'TypoPRO Iosevka Term','Lucida Console',Monaco,monospace;font-weight:normal;background:black;background-color:#282b36 }.term{font-family:'TypoPRO Iosevka Term','Lucida Console',Monaco,monospace;font-weight:normal;font-size:calc(1vw) }.c1{color:#84dbef }.c2{color:#575b70 }.c3{color:#caa9fa;font-weight:bold }.c4{color:#e6e6e6;font-weight:bold }.c5{color:#ff6e67 }.c6{color:#bfbfbf }#blinking-cursor{font-size: calc(1vw);color:#bfbfbf}
        </style>
        <script type="text/javascript">
            function curtime() {
                var D = new Date();
                var t = D.getHours() + ":" + D.getMinutes() + ":" + D.getSeconds();
                var curtime = document.getElementsByClassName("curtime");
                for (var i=0; i < curtime.length; i++) {
                    curtime[i].appendChild(document.createTextNode(t))
                }
            }
        </script>
    </head>
    <body onload=curtime()>
        <div class="container">
            <p class=term>
            <span class=c6>Enter passphrase for /home/jtp/.ssh/id_rsa:</span>
            <br />
            <span class=c6>Bad passphrase, try again for /home/jtp/.ssh/id_rsa:</span>
            <br />
            <br />
            <span class="c1 curtime"></span>
            <span class=c2>[</span><span class=c3>jtp@NoMansLand</span><span class=c2>]</span>
            <span class=c4>~</span>
            <br />
            <span class=c5>~·ê∑</span>
            <span id="blinking-cursor">|</span>
            <script>
            // cursor
            var cursor = true;
            var speed = 500;
            setInterval(() => {
                if(cursor) {
                    document.getElementById('blinking-cursor').style.opacity = 0;
                    cursor = false;
               }else {
                    document.getElementById('blinking-cursor').style.opacity = 1;
                    cursor = true;
               }
            }, speed);
            </script>
            </p>
            <!--
                yes this is how my current terminal looks like
                Font used: Iosevka (https://github.com/be5invis/Iosevka)
                Dracula-inspired colorscheme

            -->
        </div>
    </body>
</html>
